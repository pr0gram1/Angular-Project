<div class="login-wrapper">
  
    <div class="card">
        <div class="card-body">
        <form class ="form-signin" (ngSubmit)="onSubmit(fSignIn)" #fSignIn="ngForm">
            <h1 class="h3 mb-3 font-weight-normal">Credentials</h1>
            <hr class="style-eight" />


              
              <label for ="inputLogin" class="sr-only">Login</label>
              <input type ="text" id="inputLogin" class="form-control" name ="login" 
              placeholder="Login" required autofocus ngModel>

              <label for ="inputPassword" class="sr-only">Password</label>
              <input type ="password" id="inputPassword" class="form-control" name ="password" 
              placeholder="Password" required autofocus ngModel>

              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

              <div class="alert alert-danger" role="alert" *ngIf = "checkValidForm">
                Error: You didnt enter your credentials
              </div>

              <div class="alert alert-danger" role="alert" *ngIf = "ifCredsInvalid">
                Invalid username of password
              </div>
            </form>
              </div>
              </div>
            </div>
